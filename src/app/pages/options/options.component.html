<div class="m-15">
    <div class="clearfix header">
        <img src="/assets/logos/logo-safra.svg" />
        <h1 class="txt-color-gold">Financiamento</h1>
        <mat-divider></mat-divider>
    </div>

    <h2 class="txt-color-sand-3">Escolha a melhor opção para você</h2>

    <mat-card *ngFor="let option of options" (click)="chooseOption(option)" [ngClass]="{'bg-color-gold': option == selectedOption}">
        <mat-card-header>
            <mat-card-title class="txt-color-blue">Em {{option.installmentAmount}} vezes</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p class="txt-color-sand-1">
                Valor total do finaciamento: R$ {{option.amount}}
            </p>
            <p class="txt-color-sand-1">
                {{option.installmentAmount}} x de R$ {{option.partialAmount}}
            </p>
            <p class="txt-color-sand-1">
                Juros de {{option.interest}}% a.a
            </p>
        </mat-card-content>
    </mat-card>
    <button mat-raised-button color="blue" (click)="next()" [disabled]="!selectedOption">Continuar</button>
</div>
