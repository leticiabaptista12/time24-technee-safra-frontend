<div class="m-15">
    <h1>Bem vindes</h1>
    <h2>para começar escolha um dos usuários abaixo como exemplo</h2>
</div>


<mat-card *ngFor="let user of users" (click)="chooseUser(user)">
    <mat-card-header>
        <mat-card-title>{{user.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{user.description}}
        </p>
    </mat-card-content>
</mat-card>

<div class="m-15">
    <button mat-button color="primary" class="w-100">Sobre</button>
    <button mat-button color="primary" class="w-100">Grupo</button>
</div>
